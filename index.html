<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ß–∞—Ç —Å Mistral</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #444;
      border: none;
      color: white;
      cursor: pointer;
    }
    .chat {
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .user { color: #0f0; }
    .bot { color: #0af; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>üí¨ –ß–∞—Ç —Å Mistral (API)</h1>

  <label>üîë API-–∫–ª—é—á Mistral:</label>
  <input type="password" id="apiKey" placeholder="HlQZUxeKeh4MBQK0ES1yGVllpJqt6VEa">

  <label>üí¨ –¢–≤–æ—ë —Å–æ–æ–±—â–µ–Ω–∏–µ:</label>
  <textarea id="userInput" rows="4" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..."></textarea>

  <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <div class="chat" id="chatBox"></div>

  <script>
    async function sendMessage() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const message = document.getElementById('userInput').value.trim();
      if (!apiKey || !message) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è");

      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `üë§ <span class="user">${message}</span>\n`;

      try {
        const response = await fetch("https://api.mistral.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "mistral-small-latest",
            messages: [{ role: "user", content: message }],
            temperature: 0.7
          })
        });

        const data = await response.json();
        if (data.choices && data.choices.length > 0) {
          const reply = data.choices[0].message.content;
          chatBox.innerHTML += `ü§ñ <span class="bot">${reply}</span>\n`;
        } else {
          chatBox.innerHTML += `‚ùå <span class="bot">–û—à–∏–±–∫–∞: ${JSON.stringify(data)}</span>\n`;
        }
      } catch (err) {
        chatBox.innerHTML += `‚ùå <span class="bot">–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${err.message}</span>\n`;
      }
    }
  </script>
</body>
</html>
