<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savich18 — Захар, программист</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e2e4f);
      color: white;
      overflow-x: hidden;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 4em;
      margin: 0;
      color: #f0f0f0;
    }

    h2 {
      font-size: 2em;
      font-weight: 300;
      color: #9ee8ff;
      margin-top: 10px;
    }

    .skills {
      margin-top: 30px;
      font-size: 1.2em;
      color: #ccc;
    }

    .btn {
      margin-top: 40px;
      padding: 15px 30px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Savich18</h1>
    <h2>Захар — программист</h2>
    <div class="skills">Python | Java | HTML | C# | C++</div>
    <button class="btn" onclick="alert('Добро пожаловать!')">Связаться</button>
  </header>
</body>
</html>
